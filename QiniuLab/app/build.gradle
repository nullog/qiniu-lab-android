apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.qiniu.qiniulab"
        minSdkVersion 9
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    //compile 'com.squareup.okio:okio:1.8.0'
    compile 'com.qiniu:happy-dns:0.2.7'
    compile 'com.qiniu:qiniu-android-sdk:7.2.0'
    //compile files('libs/ijkmediaplayer.jar')
    //compile 'tv.danmaku.ijk.media:ijkplayer-java:0.5.1'
    //compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.5.1'

    compile files('libs/pldroid-player-1.2.2.jar')

}
